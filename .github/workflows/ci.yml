name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp pytest black isort flake8 pylint

      - name: Run tests
        run: |
          pytest tests/ --cov=custom_components.galaxie --cov-report=xml || true

      - name: Run linting
        run: |
          black --check custom_components/ || true
          isort --check-only custom_components/ || true
          flake8 custom_components/ || true

  hacs-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
